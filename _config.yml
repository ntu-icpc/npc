title: Nanyang PC
description: A starter template for a Jeykll site using the Just the Docs theme!
theme: just-the-docs

url: https://ntu-icpc.github.io/npc/

aux_links:
  NTU: https://www.ntu.edu.sg/
  ICPC: https://icpc.global/

math: mathjax

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

plugins:
  - jekyll-default-layout
  - jekyll-scholar
